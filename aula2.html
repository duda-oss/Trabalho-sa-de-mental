<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fórum Anônimo</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      background-color: #d9e2f8;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #134ac0;
      resize: none;
    }
    button {
      background-color: #134ac0;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .post {
      background-color: #c1edf0;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 10px;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 16px;
      color: #000000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fórum Anônimo</h1>
    <p>Compartilhe suas experiências de forma anônima e encontre apoio na comunidade.</p>


    <form id="forumForm">
      <textarea id="mensagem" placeholder="Escreva aqui sua experiência ou desabafo..."></textarea>
      <button type="submit">Postar Anônimo</button>
    </form>


    <div id="posts">
      <!-- As postagens anônimas aparecerão aqui -->
    </div>
  </div>


  <script>
    const form = document.getElementById('forumForm');
    const postsContainer = document.getElementById('posts');
    const localStorageKey = 'forumPosts';


    // Carregar postagens salvas ao iniciar
    window.onload = function () {
      const posts = JSON.parse(localStorage.getItem(localStorageKey)) || [];
      posts.reverse().forEach((mensagem, index) => {
        adicionarPost(mensagem, posts.length - 1 - index); // index invertido
      });
    };


    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const mensagem = document.getElementById('mensagem').value.trim();


      if (mensagem !== "") {
        const posts = JSON.parse(localStorage.getItem(localStorageKey)) || [];
        posts.push(mensagem);
        localStorage.setItem(localStorageKey, JSON.stringify(posts));
        adicionarPost(mensagem, posts.length - 1);
        document.getElementById('mensagem').value = "";
      }
    });


    function adicionarPost(mensagem, index) {
      const post = document.createElement('div');
      post.classList.add('post');
      post.innerHTML = `
        <span>${mensagem}</span>
        <button class="delete-btn" onclick="excluirPost(${index})">❌</button>
      `;
      postsContainer.prepend(post);
    }


    function excluirPost(index) {
      let posts = JSON.parse(localStorage.getItem(localStorageKey)) || [];
      posts.splice(index, 1);
      localStorage.setItem(localStorageKey, JSON.stringify(posts));
      location.reload(); // Recarrega para atualizar a lista
    }
  </script>
</body>
</html>
